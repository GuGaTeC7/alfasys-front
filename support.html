<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- favicon link  -->
    <link rel="icon" type="image/x-icon" href="img/logo_alfa.png" />
    <title>Grupo Alfa - Arujá</title>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Gerenciamento</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cargo">Cargo</label>
                        <select id="cargo" name="cargo" required>
                            <option value="1">1 - Acesso Vistoria</option>
                            <option value="2">2 - Vistoria</option>
                            <option value="3">3 - Kit Tssr</option>
                            <option value="4">4 - Sci de Inclusao</option>
                            <option value="5">5 - Projeto</option>
                            <option value="6">6 - Acesso Obra</option>
                            <option value="7">7 - Obra</option>
                            <option value="8">8 - Sci de Exclusão</option>
                            <option value="9">9 - Admin</option>
                        </select>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Salvar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
