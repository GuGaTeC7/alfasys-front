<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/logo_alfa.png" />
    <title>Grupo Alfa - Arujá</title>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Gerenciamento</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <div class="input-with-icon">
                            <input id="email" type="email" name="email" placeholder="Digite o e-mail" required>
                            <button type="button" class="search-button" id="search-email">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="cargo-atual">Cargo atual</label>
                        <input id="cargo-atual" name="cargo-atual" disabled required>
                    </div>

                    <div id="dynamic-field">
                        <!-- O campo dinâmico será inserido aqui -->
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="action-button" id="remove-cargo">Remover cargo</button>
                    <button type="button" class="action-button" id="add-cargo">Adicionar cargo</button>
                </div>

                <div class="continue-button">
                    <button><a href="#">Salvar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/validaToken.js"></script>
<script src="js/host.js"></script>
<script src="js/support.js"></script>
</html>
