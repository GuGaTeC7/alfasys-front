<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="img/logo_alfa.png" />

    <title>Grupo Alfa - Arujá</title>
  </head>

  <body>

    <!-- Tela de Login Claro-->
    <div class="container" id="container">
      <!-- Tela de Registro -->
      <div class="form-container sign-up">
        <form id="signup-form" onsubmit="signup(event)">
          <h1>Login</h1>
          <span>Login para usuários da Claro</span>
          <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              placeholder="Seu E-mail"
              id="register-email"
              required
            />
          </div>
          <div class="input-password">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Sua senha"
              id="register-password"
              autocomplete="off"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              id="toggle-register-password"
              onclick="togglePasswordVisibility('register-password', 'toggle-register-password')"
            ></i>
          </div>
          <small class="error-message" id="password-error"></small>
          <a href="#">Lembre-se, apenas Claro aqui!</a>
          <button type="submit">Entrar</button>
        </form>
      </div>
      
      

      <!-- Tela de Login Tim-->
      <div class="form-container sign-in">
        <form id="signin-form" onsubmit="login(event)">
          <h1>Login</h1>
          <span>Login para usuários da Tim</span>
          <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              placeholder="Seu E-mail"
              id="login-email"
              required
            />
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="input-password">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              placeholder="Sua senha"
              id="login-password"
              autocomplete="off"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              id="toggle-password"
              onclick="togglePasswordVisibility('login-password', 'toggle-password')"
            ></i>
          </div>
          <small class="error-message" id="password-error"></small>
          <a href="#">Lembre-se, apenas Tim aqui!</a>
          <button type="submit">Entrar</button>
        </form>
      </div>
  
      <div class="alert-error"></div>

      <!-- Toggle entre Login e Registro -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem-Vindo ao AlfaSys!</h1>
            <p>Não é um usuário da Claro?</p>
            <button class="hidden" id="login">Clique aqui! / TIM</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Bem-Vindo ao AlfaSys!</h1>
            <p>Não é um usuário da Tim?</p>
            <button class="hidden" id="register">Clique aqui! / CLARO</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
